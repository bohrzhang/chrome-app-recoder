  </head>
  <body>
    <div class="app">
      <div class="custom-form">
        <form id="form">
          <div class="form-item">
            <span>Host: </span>
            <input autocomplete="off" type="text" name="hostValue" autofocus></input>
          </div>
          <div class="form-item">
            <span>Path: </span>
            <input autocomplete="off" type="text" name="pathValue"></input>

            <span>Query: </span>
            <input autocomplete="off" type="text" name="queryValue"></input>
          </div>

      </div>
      <div class="operation">
        <div id="add-btn" class="button add-btn">保存链接</div>
        <div id="load-btn" class="button load-btn">加载记录</div>
      </div>
    </div>
    <footer class="footer">
      <div id="autoOption"></div>
      © <span id="year">2020</span> tnfe -
        <a class="gtx-a" id="options-link" target="_blank" href="options.html">扩展程序选项</a> -
        <a class="gtx-a" id="translate-link" target="_blank" href="">腾讯新闻</a>
